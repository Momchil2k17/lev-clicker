<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
</head>

<body>
    <section>
        <div class="main">
            <div class="left">
                <h3> <span class="lev-count">0.00</span> лева</h3>
                <h4> <span class="lev-per-sec">0.00</span> лева/с</h4>
                <div class="lev-container">
                    <img src="images/lew.png" alt="" class="lev-image" onClick="incrementLev(event)" draggable="false">
                   
                </div>
            </div>
            
            <div class="right">
                <div class="upgrade-tab">
                    <div class="upgrade" onclick="buyUpgrade('10st')">
                        <div class="left-section">
                            <img src="images/10ст.png" alt="" class="upgrade-image">
                        </div>
                        <div class="mid-section">
                            <h4>Десет стотинки</h4>
                            <div class="cost-info">
                                <p>Цена: <span class="lev-cost-10st">10.00</span></p>
                                <img src="images/lew.png" alt="" class="lev-img">
                            </div>
                        </div>
                        <div class="right-section">
                            <p>Ниво <span class="level-lev-10st">0</span></p>
                        </div>
                        <div class="next-level-info">
                            <p>+<span class="increase-lev-10st">0.10</span> лева <br> за секунда</p>
                        </div>
                    </div>
                    <div class="upgrade" onclick="buyUpgrade('20st')">
                        <div class="left-section">
                            <img src="images/20st.png" alt="" class="upgrade-image">
                        </div>
                        <div class="mid-section">
                            <h4>Двадесет стотинки</h4>
                            <div class="cost-info">
                                <p>Цена: <span class="lev-cost-20st">100.00</span></p>
                                <img src="images/lew.png" alt="" class="lev-img">
                            </div>
                        </div>
                        <div class="right-section">
                            <p>Ниво <span class="level-lev-20st">0</span></p>
                        </div>
                        <div class="next-level-info">
                            <p>+<span class="increase-lev-20st">0.20</span> лева <br> за секунда</p>
                        </div>
                    </div>
                    <div class="upgrade" onclick="buyUpgrade('2lv')">
                        <div class="left-section">
                            <img src="images/2 лева.png" alt="" class="upgrade-image">
                        </div>
                        <div class="mid-section">
                            <h4>Два лева</h4>
                            <div class="cost-info">
                                <p>Цена: <span class="lev-cost-2">1000.00</span></p>
                                <img src="images/lew.png" alt="" class="lev-img">
                            </div>
                        </div>
                        <div class="right-section">
                            <p>Ниво <span class="level-lev-2">0</span></p>
                        </div>
                        <div class="next-level-info">
                            <p>+<span class="increase-lev-2">2</span> лева <br> за секунда</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="util-buttons">
                <button id="saveButton"class="util-button" >Save</button>
                <div id="saveModal" class="modal">
                    <div class="modal-content">
                        <h3>Are you sure you want to save?</h3>
                        <div class="modal-buttons">
                            <button id="confirmSave" class="confirm">Yes, Save</button>
                            <button id="cancelSave" class="cancel">Cancel</button>
                        </div>
                    </div>
                </div>
                <button id="loadButton" class="util-button" >Load</button>
                <div id="loadModal" class="modal">
                    <div class="modal-content">
                        <h3>Are you sure you want to load?</h3>
                        <div class="modal-buttons">
                            <button id="confirmLoad" class="confirm">Yes, Load</button>
                            <button id="cancelLoad" class="cancel">Cancel</button>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
